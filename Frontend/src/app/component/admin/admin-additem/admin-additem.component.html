<br />
<div class="add-electronic-tab">
  <div class="centered">
    <h1>Add Electronic Items</h1>
  </div>
  <br />
  <div class="centered">
    <table>
      <tr>
        <td>Product Name</td>
        <td>
          <input type="text" [(ngModel)]="productname" />
        </td>
      </tr>
      <tr>
        <td>Category</td>
        <td>
          <select [(ngModel)]="category">
            <option *ngFor="let item of getCategoryList" [value]="item?.value">
              {{ item?.name }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Image</td>
        <td>
          <input type="text" [(ngModel)]="image" />
        </td>
      </tr>
      <tr>
        <td>Description</td>
        <td>
          <input type="text" [(ngModel)]="description" />
        </td>
      </tr>

      <tr>
        <td>Mrp Price</td>
        <td>
          <input type="number" [(ngModel)]="mrpPrice" />
        </td>
      </tr>
      <tr>
        <td>Quantity</td>
        <td>
          <input type="number" [(ngModel)]="quantity" />
        </td>
      </tr>
      <tr>
        <td>Brand</td>
        <td>
          <input type="text" [(ngModel)]="brand" />
        </td>
      </tr>
    </table>
  </div>
  <br />
  <div class="centered">
    <button
      (click)="onAddProduct()"
      mat-raised-button
      color="primary"
      style="background-color: rgb(72, 16, 85); color: rgb(249, 229, 254)"
    >
      {{ isEdit ? "Update" : "Add Product" }}
    </button>
  </div>
</div>
