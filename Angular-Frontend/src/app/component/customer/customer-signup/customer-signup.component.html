<div class="background">
  <div class="container">
    <h1>Register</h1>
    <form>
      <div class="form-group">
        <input
          type="text"
          id="firstName"
          [(ngModel)]="firstName"
          name="firstName"
          required
        />
        <label for="firstName">First Name</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          required
        />
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-group">
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <label for="email">Email</label>
      </div>
      <div class="date-group">
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Date Of Birth"
            (dateChange)="setDOB($event)"
            id="dob"
            name="dob"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>

          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="radio-group">
        <label>Gender</label>

        <input
          type="radio"
          id="male"
          name="gender"
          value="male"
          [(ngModel)]="gender"
          required
        />
        <label for="male">Male</label>
        <input
          type="radio"
          id="female"
          name="gender"
          value="female"
          [(ngModel)]="gender"
          required
        />
        <label for="female">Female</label>
      </div>

      <div class="form-group">
        <input
          type="tel"
          id="phone"
          [(ngModel)]="phone"
          name="phone"
          maxlength="10"
          minlength="10"
          required
        />
        <label for="phone">Phone</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          id="district"
          [(ngModel)]="district"
          name="district"
          required
        />
        <label for="district">District</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          id="zipcode"
          [(ngModel)]="zipcode"
          name="zipcode"
          maxlength="6"
          minlength="6"
          required
        />
        <label for="zipcode">ZipCode</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          id="state"
          [(ngModel)]="state"
          name="state"
          required
        />
        <label for="state">State</label>
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <label for="password">Password</label>
      </div>
      <button type="submit" value="register" (click)="signup()" id="btn">
        Register
      </button>
    </form>
  </div>
</div>
