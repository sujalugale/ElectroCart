

<br /><br />
<div *ngIf="cartList.length === 0" class="centered">
  No product available in cart
</div>
<div *ngIf="cartList.length > 0" class="centered">
  <table border="1">
    <tr>
      <th>Product Name</th>
      <th>Image</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th></th>
    </tr>
    <tr *ngFor="let cart of cartList">
      <td>{{ cart?.product?.productname }}</td>
      <td><img [src]="cart?.product?.image" /></td>
      <td>
        <div class="quantity-button-container">
          <button (click)="onIncreaseQunatity(cart)" class="quantity-button">
            +
          </button>
          <span class="quantity-value">{{ cart?.quantity }}</span>
          <button (click)="onDecreaseQunatity(cart)" class="quantity-button">
            -
          </button>
        </div>
      </td>
      <td>{{ cart?.mrpPrice }}</td>
      <td>{{ getTotal(cart?.quantity, cart?.mrpPrice) }}</td>
      <td>
        <button
          (click)="deleteCart(cart)"
          mat-raised-button
          color="primary"
          class="delete-button"
        >
          Delete Cart
        </button>
      </td>
    </tr>
  </table>
</div>
<br />
<div class="centered" *ngIf="cartList.length !== 0">
  <b>Grand Total: </b>&nbsp;&nbsp;{{ grandTotal }} &nbsp;&nbsp;
  <button
    (click)="placeOrder()"
    mat-raised-button
    color="primary"
    class="place-order-button"
  >
    Place Order
  </button>
</div>
