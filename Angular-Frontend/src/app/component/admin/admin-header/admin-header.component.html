<div class="main">
  <div>
    <a routerLink="/admin/home"
      ><img src="../../../assets/Images/logo7.png" width="70%" height="90%"
    /></a>
  </div>
  <div
    (click)="routerToLink('/admin/home')"
    [class.selected]="url === '/admin/home'"
  >
    Home
  </div>
  <div
    (click)="routerToLink('/admin/additem')"
    [class.selected]="url === '/admin/additem'"
  >
    Add Items
  </div>
  <div
    (click)="routerToLink('/admin/itemlist')"
    [class.selected]="url === '/admin/itemlist'"
  >
    List Items
  </div>
  <div
    (click)="routerToLink('/admin/admin-order-list')"
    [class.selected]="url === '/admin/admin-order-list'"
  >
    Order List
  </div>
  <div [matMenuTriggerFor]="menu" class="user-name-item">
    <div>{{ userName }}&nbsp;</div>
    <div>
      <mat-icon>expand_more</mat-icon>
    </div>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button (click)="routerToLink('/admin/logout')" mat-menu-item>
    <mat-icon>logout</mat-icon> Logout
  </button>
</mat-menu>
